<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders 3D</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #game-info {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-family: 'Press Start 2P', monospace;
      color: white;
      font-size: 18px;
      z-index: 10;
    }

    #levelup {
      display: none; /*oculto no início*/
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;

      font-family: 'Press Start 2P', monospace;
      font-size: 65px;
      font-weight: bold;
      margin: 0 10px;
      color: white;
      text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
    }

    #camera-info {
      position: absolute;
      bottom: 18px;
      right: 20px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      font-size: 12px;
      z-index: 10;
    }

    #controls-info {
      position: absolute;
      bottom: 18px;
      left: 20px;
      font-family: 'Press Start 2P', monospace;
      color: white;
      font-size: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .key-box {
      border: 3px solid white;
      padding: 8px 5px;
      font-size: 10px;
      text-align: center;
      min-width: 40px;
    }

  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  
  <div id="game-info">
    <div>SCORE: <span id="pontuacao">0</span></div>
    <div>LEVEL: <span id="level">1</span></div>
    <div>LIVES: <span id="vidas">3</span></div>
    <div>HIGH: <span id="highscore">0</span></div>
  </div>  

  <div id="camera-info"></div>
  <div id="levelup">LEVEL UP!</div>

  <div id="controls-info">
    <div class="control-line">
      <div class="key-box">C</div>
      <div> Switch Camera</div>
    </div>

    <div class="control-line">
      <div class="key-box">Esc</div>
      <div> Pause Game</div>
    </div>
  </div>

  <!-- BabylonJS -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  
  <script>
    let somDesbloqueado = false;
    let camera;

    window.addEventListener("click", () => {
      if (!somDesbloqueado) {
        const audio = new Audio();
        audio.play().catch(() => {}); // Tenta desbloquear áudio
        somDesbloqueado = true;
        console.log("Interação do utilizador detectada, áudio desbloqueado.");
      }
    }, { once: true });
  </script>
  
  <!-- Game Script -->
  <script src="invadersDesign.js"></script>
  <script src="game.js"></script>
  
</body>
</html>
